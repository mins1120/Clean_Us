<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">가입하기</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">입력 오류가 있습니다. 다시 확인해주세요.</p>
    {% endif %}

    <a href="{% url 'user:login' %}">이미 계정이 있나요? 로그인하기</a>
</body>
</html>
