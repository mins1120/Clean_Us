<!DOCTYPE html>
<html>
<head>
  <title>댓글 목록</title>
</head>
<body>
  <h2>댓글 목록</h2>
  <ul>
  {% for comment in comments %}
    <li>
      <strong>{{ comment.author.username }}</strong>
      (ID: {{ comment.author.id }}) -
      {{ comment.created_at|date:"Y-m-d H:i" }}<br>
      {{ comment.content }}
    </li>
  {% empty %}
    <li>아직 댓글이 없습니다.</li>
  {% endfor %}
</ul>
</body>
</html>
