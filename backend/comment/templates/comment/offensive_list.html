<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>악성댓글 목록</title>
</head>
<body>
  <h2>🧨 악성댓글 목록</h2>
  {% if comments %}
    <ul>
      {% for c in comments %}
        <li style="margin-bottom: 20px;">
          <strong>{{ c.author.username }}</strong> ({{ c.created_at|date:"Y-m-d H:i" }})<br>
          <span style="color:red;">🚫 포함된 단어: {{ c.offensive_keyword }}</span><br>
          {{ c.content }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>악성댓글이 없습니다.</p>
  {% endif %}
</body>
</html>
