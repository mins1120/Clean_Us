<h1>📺 유튜브 댓글 목록</h1>
<ul>
    {% for comment in comments %}
        <li>
            <strong>{{ comment.author }}</strong><br>
            {{ comment.content }}<br>
            <small>작성일: {{ comment.published_at|date:"Y-m-d H:i" }}</small>
        </li>
    {% empty %}
        <li>댓글이 없습니다.</li>
    {% endfor %}
</ul>
